<table class="table table-hover table-content">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên thể loại</th>
        <th scope="col" style="max-width: '90px'">Brand</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categoryList">
        <th class="" scope="row">{{item.id}}</th>
        <td style="max-width: '120px'">{{item.name}}</td>
        <td style="max-width: '90px'">
            <div *ngFor="let brand of item.brands">+{{brand.name}}</div>
        </td>
        <td class="table-action">
          <a  [routerLink]="'/admin-category-update/' + item.id"> <i class="bi bi-pencil-square text-info fs-3"></i> </a>
          <a (click)="deleteCategory(item.id, item.name)" routerLink="/admin-category-list"> <i class="bi bi-trash text-danger fs-3 ms-3"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
