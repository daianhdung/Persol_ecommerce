<table class="table table-hover table-content">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên thương hiệu</th>
        <th scope="col">Ảnh</th>
        <th scope="col" style="max-width: '90px'">Category</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of brandList">
        <th class="" scope="row">{{item.id}}</th>
        <td style="max-width: '120px'">{{item.name}}</td>
        <td><img width="150px" height="100px" [src]="brandImagePI + item.image" alt=""></td>
        <td style="max-width: '90px'">
            <div *ngFor="let cate of item.categories">+{{cate.name}}</div>
        </td>
        <td class="table-action">
          <a [routerLink]="'/admin-brand-update/' + item.id"> <i class="bi bi-pencil-square text-info fs-3"></i> </a>
          <a routerLink="/admin-brand-list" (click)="deleteBrand(item.id, item.name)"> <i class="bi bi-trash text-danger fs-3 ms-3"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
