<table class="table table-hover table-content" *ngIf="listMail?.length; else noDataTemplate">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Họ và tên</th>
      <th scope="col">Email</th>
      <th scope="col" style="max-width: '90px'">Tin nhắn</th>
      <th scope="col">Thời gian</th>
      <th scope="col">Thao tác</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of listMail">
        <th class="" scope="row">{{ item.id }}</th>
        <td style="max-width: '200px'">{{ item.fullname }}</td>
        <td>{{ item.email }}</td>
        <td style="max-width: '90px'">{{ item.message }}</td>
        <td style="max-width: '90px'">{{ item.createdate }}</td>
        <td class="table-action">
          <a routerLink="/admin-mail" (click)="deleteMail(item.id, item.name)"
            ><i class="bi bi-trash text-danger fs-3 ms-3"></i>
          </a>
        </td>
      </tr>
  </tbody>
</table>
<ng-template #noDataTemplate>
    <h3>Không có dữ liệu .</h3>
</ng-template>
